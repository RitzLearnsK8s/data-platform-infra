apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/RitzLearnsK8s/data-platform-infra.git
    targetRevision: main
    path: clusters/eks-platform/bootstrap
    # All YAML files are in a single directory (flattened structure)
    # ArgoCD will scan all .yaml files in this directory
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true    # Essential: Creates namespaces before deploying resources
      - PruneLast=true          # Good practice: Creates new resources before deleting old ones
      # PrunePropagationPolicy removed - using default (background) for simpler bootstrap resources
  revisionHistoryLimit: 3

